{% extends "master.html" %}

{% block title %}
    Brawl Stars Club - List of all members
{% endblock %}

{% block content %}
    <h1>Players</h1>
    <ul>
        {% for x in myplayers %}
            <li><a href='details/{{ x.id }}'>{{ x.player_name}} {{ x.player_id }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
